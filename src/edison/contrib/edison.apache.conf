<VirtualHost *:80>

    ServerName edison
    ServerAlias edison.localdomain
    ServerAdmin webmaster@localhost

    DocumentRoot /var/djangosites/edison/src/edison

    Alias /media/ /var/djangosites/edison/src/edison/media

    <Directory /var/djangosites/edison/src/edison>
    Order allow,deny
    Allow from all
    </Directory>

    WSGIDaemonProcess edison processes=2 threads=15 display-name=%{GROUP}
    WSGIProcessGroup edison

    WSGIScriptAlias / /var/djangosites/edison/src/edison/django.wsgi

    <Directory /var/djangosites/edison/src/edison>
    Order allow,deny
    Allow from all
    </Directory>

</VirtualHost>
