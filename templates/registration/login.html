{% extends "base.tpl" %}
{% block main %}
    <div id='loginform' class='span-10'>
    {% if form.errors %}
        <p class="error">Sorry, that's not a valid username or password</p>
    {% endif %}
        <!-- Content -->
        <form action="" method="post">
            <div class="span-8 last">
                <div class='span-2'><label for="username">User name:</label></div>
                <div class='span-3 last'><input type="text" name="username" value="" id="username"></div>
            </div>
            <div class="span-8 last">
                <div class='span-2'><label for="password">Password:</label></div>
                <div class='span-4 last'><input type="password" name="password" value="" id="password"></div>
            </div>
            <div class="span-8 last">
                <button class="button positive">
                    <img src="/media/images/icons/tick.png" alt=""/>Login
                </button>
                <input type="hidden" name="next" value="/" />
            </div>
        </form>
        <script type="text/javascript">
            document.getElementById('id_username').focus()
        </script>
    </div>
{% endblock %}
